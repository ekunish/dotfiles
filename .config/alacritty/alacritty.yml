# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

# import:
#   - "./dracula.yml"
colors:
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"
    bright_foreground: "#ffffff"
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: "#44475a"
      background: "#50fa7b"
    focused_match:
      foreground: "#44475a"
      background: "#ffb86c"
    bar:
      background: "#282a36"
      foreground: "#f8f8f2"
  hints:
    start:
      foreground: "#282a36"
      background: "#f1fa8c"
    end:
      foreground: "#f1fa8c"
      background: "#282a36"
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: "#44475a"
  normal:
    black: "#757575"
    red: "#ff5555"
    orange: "#ffb86c"
    green: "#50fa7b"
    yellow: "#B5FF14"
    purple: "#bd93f9"
    blue: "#bd93f9"
    magenta: "#ff79c6"
    cyan: "#9580FF"
    white: "#f8f8f2"
    pink: "#FF14B5"
  bright:
    black: "#757575"
    red: "#ff5555"
    orange: "#ffb86c"
    green: "#50fa7b"
    yellow: "#B5FF14"
    purple: "#bd93f9"
    blue: "#bd93f9"
    magenta: "#ff79c6"
    cyan: "#9580FF"
    white: "#f8f8f2"
    pink: "#FF14B5"

# Font
font:
  size: 13
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Itali
  offset:
    x: 1
    y: 1
  use_thin_strokes: true

window:
  opacity: 0.96
  decorations: Transparent
  dimensions:
    columns: 210
    lines: 68
  padding:
    y: 0
  dynamic_padding: true
  # startup_mode: SimpleFullscreen

live_config_reload: true

# env
env:
  TERM: alacritty
